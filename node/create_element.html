<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tworzenie nowego elementu HTML</h1>
</body>
<script>
    //tworzenie nowego elementu paragrafu
    let newElement=document.createElement("p");
    //dodanie zawartości (content) do nowego elmentu
    newElement.textContent="to jest nowy paragraf";
    //dodanie nowego elementu do "ciała" dokumentu
    document.body.appendChild(newElement);
    let newElement2=document.createElement("h2");
    newElement2.textContent="Rafał Zachura";
    document.body.appendChild(newElement2);
</script>
</html>
