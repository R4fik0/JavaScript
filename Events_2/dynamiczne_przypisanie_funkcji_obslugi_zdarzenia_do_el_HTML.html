<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="myButton">Wyświetl datę</button>
   <p id="demo"></p>
</body>
<script>
   document.querySelector("#myButton").onclick=displayDate;
   function displayDate(){
    document.querySelector("#demo").innerHTML=Date()
   }
   //każdy element HTML ma włąściwość onclick, która zawiera nazwę funkcji obsługująca to zdarzenie 
</script>
</html>
