<script>
    for(let i=0; i<10; i++){
        if( i % 2 === 0)
            console.log("liczba: " + (10-i) );
    }
</script>
<script>
    for(let i=0; i<10; i+=2){
            console.log("liczba: " + (10-i) );
    }
</script>
<script>
    for(let i=0; i<5; i++){
            console.log("liczba: " + i*2 );
    }
</script>
<script>
    for(let i=0; i<10; i++){
        if( !(i & 1))
            console.log("liczba: " + i*2 );
    }
</script>
